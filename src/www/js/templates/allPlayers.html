<div class="overflow-scroll">
  <div class="sortContainer">
    <ul>
      <li id="Name">name</li>
      <li id="Positions">position</li>
      <li id="Throws">throws</li>
      <li id="Bats">bats</li>

    </ul>
  </div>

<!--check the count coming back from the model
-->

  <ul>
    {#player}
      <li class="allPlayer" id="{Id}">
        <div class="portrait" style="background:url(/assets/img/profile/{Thumbnail}); background-size:contain;" />
        <div class='metaContainer'>
          <span class="playerName">{Name}</span>
          <span class="fieldingPosition">{Positions}</span>
          <div class="statsContainer">
            <span class="throws"><span class="label">Throws:</span> {Throws}</span>
            <span class="bats"><span class="label">Bats:</span> {Bats}</span>
          </div>
        </div>
      </li>
    {/player}
  </ul>
  <!--http://askthecssguy.com/articles/baseball-card-image-captions-with-css-and-javascript-near-mint/ -->
</div>
